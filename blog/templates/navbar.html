{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.css' %}">
    <style>
        .navbar{
            border-radius: 0;
         }
    </style>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="col-xs-offset-3 col-xs-6 container-fluid">
        <div class="navbar-left">
            <a class="navbar-brand" href="/post">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                Home
            </a>

            <a class="navbar-brand" href="/post/create">
                <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                New
            </a>

            <a class="navbar-brand" href="/category">
                <span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span>
                Categories
            </a>

            <a class="navbar-brand" href="https://weili-git.github.io">
                <i class="fa fa-github-square fa-lg" aria-hidden="true"></i>
                Github
            </a>

        </div>

        <form class="navbar-form navbar-right" method="get" action="{% url 'search' %}">
            <div class="form-group">
                <input name="keyword" type="text" class="form-control" placeholder="Title" required>
            </div>
            <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                Search
            </button>
        </form>
    </div>
</nav>

<div>
    {% block content %}{% endblock %}
</div>

<script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>

</body>
</html>
